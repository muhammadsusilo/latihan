<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar left</title>
    <!-- Remixicon -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!-- Style CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Google Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Playpen+Sans:wght@200;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="nav">
      <ul class="nav--list">
        <a href="#" class="nav--link">
          <i class="ri-dashboard-fill"></i>
          <span class="nav--name">Home</span>
        </a>

        <a href="#" class="nav--link">
          <i class="ri-account-circle-fill"></i>
          <span class="nav--name">Account</span>
        </a>

        <a href="#" class="nav--link">
          <i class="ri-rocket-fill"></i>
          <span class="nav--name">Invesment</span>
        </a>

        <a href="#" class="nav--link">
          <i class="ri-file-paper-2-fill"></i>
          <span class="nav--name">File</span>
        </a>

        <a href="#" class="nav--link">
          <i class="ri-settings-fill"></i>
          <span class="nav--name">Settings</span>
        </a>
      </ul>

      <!-- Shapes -->
      <div class="nav--circle-1"></div>
      <div class="nav--circle-2"></div>

      <div class="nav--square-1"></div>
      <div class="nav--square-2"></div>
    </nav>

    <!-- Link JavaScript -->
    <link rel="stylesheet" href="js/script.js" />
  </body>
</html>
