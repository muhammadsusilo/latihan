<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Part 2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="form-login">
        <p>Selamat Datang di Kelapa Nusantara</p>
        <h1>Login</h1>
        <form action="">
          <div class="input-box">
            <input type="text" placeholder="masukkan email" required/>
          </div>
          <div class="input-box">
            <input type="password" placeholder="masukkan password" required/>
          </div>
          <div class="lupa-password">
            <label><input type="checkbox">Akun Saya?</label>
          <a href="#">Lupa Password</a>
          </div>

          <input type="submit" class="btn" value="Login"></input>

          <div class="registrasi-link">
            <p>Tidak punya akun?<a href="#">Buat Akun</a></p>
          </div>
        </form>
        </div>
    </div>
  </body>
</html>
