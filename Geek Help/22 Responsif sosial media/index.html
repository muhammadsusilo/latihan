<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>22 Responsif sosial media</title>

    <!-- link css -->
    <link rel="stylesheet" href="style.css" />

    <!-- remixicon -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h2>Sosial Media Profile</h2>
    </header>
    <div class="sosial-group">
      <div class="sosial-container facebook">
        <div class="icon">
          <i class="ri-facebook-line"></i>
        </div>
        <div class="icon-text facebook-co">
          <h3>facebook</h3>
          <p>
            Follow us 
            on Facebook
          </p>
        </div>
      </div>

      <div class="sosial-container instagram">
        <div class="icon">
          <i class="ri-instagram-line"></i>
        </div>
        <div class="icon-text instagram-co">
          <h3>Instagram</h3>
          <p>
            Follow us 
            on Instagram
          </p>
        </div>
      </div>

      <div class="sosial-container linkedin">
        <div class="icon">
          <i class="ri-linkedin-line"></i>
        </div>
        <div class="icon-text linkedin-co">
          <h3>Linkedin</h3>
          <p>
            Follow us
            on Linkedin
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
