<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="">
            <h2>Silahkan Pesan</h2>
            <input type="text" id="text" placeholder="Masukkan Nama" required>
            <input type="email" id="email" placeholder="Masukkan Email" required>
            <input type="phone" id="phone" placeholder="Masukkan Nomor Hp" required>
            <input type="cupon" id="cupon" placeholder="Masukkan Kupon" required>

            <textarea name="message" id="message" cols="30" rows="10"></textarea>
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
